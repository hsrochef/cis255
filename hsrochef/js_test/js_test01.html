<!DOCTYPE html>
<html>
	<body>


		<h1>Javascript Test1</h1>
		<p><h3>Writing JS code to print contents of variables of all 5 primative data types</h3></p>

		<script>
			// datatype: number
			var a = 5;
			document.write("DataType: Number");
			document.write("<br />"+a);
			document.write("<br />"+typeof(a));
			
			// datatype: null
			b = null;
			document.write("<br /><br />DataType: Null");
			document.write("<br />"+b);
			document.write("<br />"+typeof(b));

			// datatype: string
			// SPECIAL CHARACTERS character
			$w0_D5$ = "Word";
			document.write("<br /><br />DataType: String");
			document.write("<br />"+$w0_D5$);
			document.write("<br />"+typeof($w0_D5$));
			
			// datatype: boolean
			d = Boolean("true");
			document.write("<br /><br />DataType: Boolean");
			document.write("<br />"+d);
			document.write("<br />"+typeof(d));
			
			// datatype: undefined
			var e;
			document.write("<br /><br />DataType: Undefined");
			document.write("<br />"+e);
			document.write("<br />"+typeof(e));
				

		</script>

	</body>
</html>
