<!DOCTYPE html>
<html>
	<body>


		<h1>Javascript Test4</h1>
		<p id="zippy" onClick="myAlert();">Paragraph (press me for alert()!)</p>

		<script>
			//Testing built in functions
			//functions: alert(),confirm(),prompt()
			//math functions: inNan(),Math.abs(),Math.ceil(), Math.floor, Math.max,Math.min,Math.pow(),Math.round(),Math.sqrt()
						
			var a = -25.55;
			var b = 25.55;
			
			//alert()
			function myAlert() {
			alert("this is just an alert.");
			}
			
			//confirm()
			var txt;
			var r = confirm("Press a button!");
			if (r == true) {
			txt = "You pressed OK!";
			} 
			else {
				txt = "You pressed Cancel!";
			}
			document.write("<br />"+txt+" this was confirm()");
			
			//isNaN()
			if(isNaN(a))
			document.write("<br />-25 is a number.");
			else
			document.write("<br />-25 is a not number.");
			
			//Math.abs()
			if(Math.abs(a)==Math.abs(b));
				document.write("<br /> values a and b have same absolute value"+ " This was Math.abs");
			
			//Math.ceil()
			document.write("<br />"+Math.ceil(b)+" This was Math.ceil()");
			
			//Math.floor()
			document.write("<br />"+Math.floor(b)+" This was Math.floor()");
			
			//Math.max()
			document.write("<br />"+Math.max(1,3,55)+" This was Math.max()");
			
			//Math.min()
			document.write("<br />"+Math.min(1,3,55)+" This was Math.min()");
			
			//Math.pow()
			document.write("<br />"+Math.pow(b,25)+" This was Math.pow()");
			
			//Math.round()
			document.write("<br />"+Math.round(b)+" This was Math.round()");
			
			//Math.sqrt()
			document.write("<br />"+Math.sqrt(b)+" This was Math.sqrt()");
			
	
				
				
		</script>

	</body>
</html>
